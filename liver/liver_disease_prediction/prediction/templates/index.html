<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liver Disease Prediction</title>
</head>
<body>
    <h2>Liver Disease Prediction Form</h2>
    <form method="post">
        {% csrf_token %}
        
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br><br>

        <label for="total_bilirubin">Total Bilirubin:</label>
        <input type="number" step="0.01" id="total_bilirubin" name="total_bilirubin" required><br><br>

        <label for="direct_bilirubin">Direct Bilirubin:</label>
        <input type="number" step="0.01" id="direct_bilirubin" name="direct_bilirubin" required><br><br>

        <label for="alkaline_phosphatase">Alkaline Phosphatase:</label>
        <input type="number" id="alkaline_phosphatase" name="alkaline_phosphatase" required><br><br>

        <label for="alanine_aminotransferase">Alanine Aminotransferase:</label>
        <input type="number" id="alanine_aminotransferase" name="alanine_aminotransferase" required><br><br>

        <label for="aspartate_aminotransferase">Aspartate Aminotransferase:</label>
        <input type="number" id="aspartate_aminotransferase" name="aspartate_aminotransferase" required><br><br>

        <label for="total_proteins">Total Proteins:</label>
        <input type="number" step="0.01" id="total_proteins" name="total_proteins" required><br><br>

        <label for="albumin">Albumin:</label>
        <input type="number" step="0.01" id="albumin" name="albumin" required><br><br>

        <label for="albumin_globulin_ratio">Albumin/Globulin Ratio:</label>
        <input type="number" step="0.01" id="albumin_globulin_ratio" name="albumin_globulin_ratio" required><br><br>

        <button type="submit">Predict</button>
    </form>
</body>
</html>
